{% load static %}

<!--Carousel Wrapper-->
<div id="carousel-products" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-products" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-products" data-slide-to="1"></li>
      <li data-target="#carousel-products" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">

      <div class="carousel-item active">
        <div class="view">
          <img class="d-block w-100" src="{% static 'images/test1.jpg' %}"
            alt="First slide" height="500">
          <div class="mask rgba-black-slight"></div>
        </div>
        <div class="carousel-caption text-center white-text mx-5 wow fadeIn">
          <h3 class="h3-responsive">Light mask</h3>
          <p>First text</p>
          <a target="_blank" href="https://mdbootstrap.com/education/bootstrap/" class="btn btn-outline-white btn-lg">Start
            free tutorial
            <i class="fas fa-graduation-cap ml-2"></i>
          </a>
        </div>
      </div>

      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class="d-block w-100" src="{% static 'images/test2.jpg' %}"
            alt="Second slide" height="500">
          <div class="mask rgba-black-slight"></div>
        </div>
        <div class="carousel-caption text-center white-text mx-5 wow fadeIn">
          <h3 class="h3-responsive">Strong mask</h3>
          <p>Secondary text</p>
          <a target="_blank" href="https://mdbootstrap.com/education/bootstrap/" class="btn btn-outline-white btn-lg">Start
            free tutorial
            <i class="fas fa-graduation-cap ml-2"></i>
          </a>
        </div>
      </div>

      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class="d-block w-100" src="{% static 'images/test3.jpg' %}"
            alt="Third slide" height="500">
          <div class="mask rgba-black-slight"></div>
        </div>
        <div class="carousel-caption text-center white-text mx-5 wow fadeIn">
          <h3 class="h3-responsive">Slight mask</h3>
          <p>Third text</p>
          <a target="_blank" href="https://mdbootstrap.com/education/bootstrap/" class="btn btn-outline-white btn-lg">Start
            free tutorial
            <i class="fas fa-graduation-cap ml-2"></i>
          </a>
        </div>
      </div>
    </div>
    <!--/.Slides-->

    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-products" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-products" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
