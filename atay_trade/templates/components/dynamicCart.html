{% load static %}
 <!-- ##### Right Side Cart Area ##### -->
 <div class="cart-bg-overlay"></div>

 <div class="right-side-cart-area">

     <!-- Cart Button -->
     <div class="cart-button">
         <a id="rightSideCart"><img src="{% static 'img/core-img/bag.svg' %}" alt=""> <span class="count-cart"></span></a>
     </div>

     <div class="cart-content d-flex">

         <!-- Cart List Area -->
         <div class="cart-list">
         </div>

         <!-- Cart Summary -->
         <div class="cart-amount-summary">

             <h2>Summary</h2>
             <ul class="summary-table">
                 <li><span>subtotal:</span> <span class="summary-total"></span></li>
                 <li><span>delivery:</span> <span>Free</span></li>
                 <!--<li><span>discount:</span> <span>-15%</span></li>-->
                 <li><span>total:</span> <span class="summary-total"></span></li>
             </ul>
             <div class="checkout-btn mt-100">
                 <a href="{% url 'store:checkout' %}" class="btn essence-btn">check out</a>
             </div>
         </div>
     </div>
 </div>
 <!-- ##### Right Side Cart End ##### -->
