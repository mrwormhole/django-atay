{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} - Sign Up {% endblock %}

{% block store %}

    <div class="content-section" style="width: 100%;
    max-width: 800px;
    padding: 15px;
    margin: 0 auto; 
    padding-top: 50px; 
    padding-bottom: 50px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" style="display: flex;justify-content: center;">
                <button class="btn essence-btn" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2 text-danger" href="{% url 'store:login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock store %}
